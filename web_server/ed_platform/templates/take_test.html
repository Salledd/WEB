{% extends "base.html" %}

{% block title %}Take Test{% endblock %}

{% block content %}
<h1>{{ test.name }}</h1>
<form method="post">
    {% csrf_token %}
    {% for question in test.questions.all %}
        <div>
            <h3>{{ question.text }}</h3>
            {% for choice in question.choices.all %}
                <label>
                    <input type="checkbox" name="question_{{ question.id }}" value="{{ choice.id }}">
                    {{ choice.text }}
                </label>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit">Отправить</button>
</form>
{% endblock %}
